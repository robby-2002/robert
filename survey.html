<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Robert</title>

        <style>
             body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            header {
                background-color: #1f1f1f;
                color: #fff;
                padding: 20px 0;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }

            header nav ul {
                display: flex;
                justify-content: center;
                list-style: none;
                flex-wrap: wrap;
                background: blueviolet;
                padding: 10px;
            }

            header nav ul li {
                margin: 0 15px;
            }

            header nav ul li a {
                color: white;
                text-decoration: none;
                padding: 5px 10px;
            }

            form {
                background: #fff;
                padding: 30px;
                max-width: 600px;
                margin: auto;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0.08);
            }

            form label, form p {
                margin-top: 15px;
                font-weight: 600;
            }

            footer {
                margin-top: 20px;
                text-align: center;
                padding: 10px;
                background: #eee;
            }
        </style>
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="page1.html">Home</a></li>

                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="survey.html">Survey</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h2 style="text-align: center;">Feedback Survey</h2>
            <form>
                <p>How did you find this website?</p>
                <label for="google"><input type="radio" id="google" name="source" required> Google</label><br>
                <label for="social"><input type="radio" id="social" name="source" required> Social Media</label><br>
                <label for="other"><input type="radio" id="other" name="source" required> Other</label><br>

                <p>What features do you like?</p>
                <label for="design"><input type="checkbox" id="design" name="features" required> Design</label><br>
                <label for="content"><input type="checkbox" id="content" name="features" required> Content</label><br>
                <label for="responsive"><input type="checkbox" id="responsive" name="features" required> Responsiveness</label><br>

                <p>Comments:</p>
                <textarea rows="10" cols="50" required></textarea><br>

                <input type="submit" value="SUBMIT">
            </form>
        </main>
